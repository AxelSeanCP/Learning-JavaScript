<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="main-screen">
                <p id="hasil">0</p>
            </div>
            <div class="num-pad">
                <div class="row">
                    <button class="operator">AC</button>
                    <button class="operator">âŒ«</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button class="operator">.</button>
                    <button>0</button>
                    <button class="operator">,</button>
                    <button class="operator">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
