<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Form</title>
</head>
<body>
    
    <div class="container">
        <form id="form" class="login-container" action="/">
            <header>
                <h1>Login</h1>
            </header>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="input" name="username" placeholder="Type your username">
                <div class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input" name="password" placeholder="Type your password">
                <div class="error"></div>
                <a href="#" class="forgot-pw">Forgot password?</a>
            </div>
            <div class="form-group">
                <button type="submit" id="login">Login</button>
            </div>
            <div class="form-group text-center">
                <p>Or Sign Up Using</p>
                <button class="social-button"><img src="../../icon/facebook-icon.png" alt=""></button>
                <button class="social-button"><img src="../../icon/instagram-icon.png" alt=""></button>
                <button class="social-button"><img src="../../icon/google-icon.png" alt=""></button>
            </div>
            <div class="m-100"></div>
            <div class="form-group text-center">
                <p>Or Sign Up Using</p>
                <a href="#"><p class="sign-up">Sign up</p></a>
            </div>
        </form>
    </div>

    <script defer src="login.js"></script>
</body>
</html>
